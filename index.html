<html>
<header>
    <script src="javascripts/main.js" type="module"></script>
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </tr>
            <tr>
                <td class="chkData">
                    <div class="chkbxContainer">
                        <div class="chkbxSubContainer">

                        <div class="chkbxSubContainer">
                            <input type='checkbox' id='checkBoxPagos3' value="23">吹雪

                <td class="chkData">
                    <div class="chkbxContainer">
                        <div class="chkbxSubContainer">
                            <input type='checkbox' id='checkBoxPyros1' value="31">晴れ
                            <input type='checkbox' id='checkBoxPyros2' value="32">雪<br />
                        </div>
                        <div class="chkbxSubContainer">
                            <input type='checkbox' id='checkBoxPyros3' value="33">吹雪

                    </div>
                <td class="chkDataLast">
                    <div class="chkbxContainer">
                        <div class="chkbxSubContainer">
                            <input type='checkbox' id='checkBoxHydatos1' value="41">晴れ

                            <input type='checkbox' id='checkBoxHydatos3' value="43">暴雨

                        </div>
                        <div class="chkbxSubContainer">
                            <input type='checkbox' id='checkBoxHydatos5' value="45">妖霧

                    </div>
            </tr>
        </table>
    </div>
    <div id="mainContainer">
        <table id="weatherTable">
            <tr id="initTR2">
                <th class="timeprocessHeader"></th>
                <th class="weatherHaderTimeLT">LT</th>
                <th class="weatherHaderTimeET">ET</th>
                <th class="weatherHaderNandD"> </th>
                <th class="weatherHader">アネモス</th>
                <th class="weatherHader">パゴス</th>
                <th class="weatherHader">ピューロス</th>
                <th class="weatherHader">ヒュダトス</th>
            </tr>
        </table>
        <hr class="divideHR">
        <div id="tmpContaier">

        </div>
    </div>
    <div id="timeContainer">
        <div id="localTime"></div>/<div id="eorzeaTime"></div>
    </div>
